<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Translation on Viewport</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div style="height: 150vh">Scroll down to see the animation</div>
    <div class="text-container">Watch me animate!</div>
    <script>
      document.addEventListener("keydown", (e) => {
        const textContainer = document.getElementsByClassName("text-container");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                textContainer.classList.add("translate");
              } else {
                textContainer.classList.remove("translate");
              }
            });
          },
          {
            threshold: 0.5, // Adjust threshold as needed
          }
        );

        if (textContainer) {
          observer.observe(textContainer);
        }
      });
    </script>
  </body>
</html>
